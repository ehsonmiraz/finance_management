{% extends 'base_generic.html' %}

{% block content %}
  <h2>Categories</h2>
  <div class="transaction-list-container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in object_list %}
        <tr>
          <td>{{ category.name }}</td>
          <td>
            <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
  <a href="{% url 'category_create' %}" class="btn btn-primary">Add Category</a>
{% endblock %}
